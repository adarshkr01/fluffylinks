<mat-spinner *ngIf="loading" diameter="50" color="accent"></mat-spinner>

<h2 *ngIf="hasError">{{ errorMessage }}</h2>

<span *ngFor="let note of notes">
    <mat-card class="notes-card">
        <mat-card-header>
          <mat-card-subtitle>{{ note.url }}</mat-card-subtitle>
          <mat-card-title>{{ note.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ note.description }}</p>
          <mat-card-subtitle>{{ note.highlightedText }}</mat-card-subtitle>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <a mat-icon-button color="primary" href="{{ note.url }}" target="_blank">
            <mat-icon>open_in_new</mat-icon>
          </a>
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
    </mat-card>
      
</span>
